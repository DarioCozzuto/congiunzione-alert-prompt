<script>
numString=prompt("Inserisci un numero");
Num=parseFloat(numString);
	
if((Num>=10) && (Num>=20))
	{alert("Il numero è compreso tra 10 e 20");}
	else
		{alert("Il numero non è compreso tra 10 e 20");}
</script>
